apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    run: celery
  name: celery
  namespace: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      run: celery
  serviceName: "celery"
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: celery
    spec:
      containers:
      - image: apache/airflow:master
        name: celery
        resources: {}
        envFrom:
        - configMapRef:
            name: airflow-env
        command: ['sh', '-c', 'airflow worker']
        ports:
          - name: celery-http
            containerPort: 8793
            protocol: TCP
      initContainers:
        - image: mysql:5.7
          name: backend-liveness-check
          command: ['sh', '-c', 'until mysqladmin ping -h $RESULT_BACKEND_ADDRESS -u root --password=toor; do echo Waiting for result backend to start; sleep 1; done;']
          env:
            - name: RESULT_BACKEND_ADDRESS
              value: "result-backend"
